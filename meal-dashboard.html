<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>LifeDNA</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="libs/owl-carousel-2/owl.carousel.min.css">
		<link rel="stylesheet" href="libs/owl-carousel-2/owl.theme.default.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<nav class="navbar navbar-light bg-white sticky-top">
			<div class="container">
				<div class="col-3 col-sm-4 px-0">
					<a href="#!" class="btn btn-outline-success">
						<img src="img/arrow-left.svg" alt="" class="mr-1">
						<span>Dashboard</span>
					</a>
				</div>
				<div class="col px-0 text-center">
					<a class="navbar-brand mr-0" href="#!">
						<img src="img/logo.svg" alt="">
					</a>
				</div>
				<div class="col-3 col-sm-4 px-0 text-right">
					<div class="dropdown">
						<span class="dropdown-t" data-toggle="dropdown">
							<span class="avatar" style="background-image: url(img/avatar.png)"></span>
							<h6 class="ml-2 mb-0 d-none d-md-inline">Cyril Moukarzel</h6>
							<img src="img/arrow.svg" alt="" class="ml-1">
						</span>
						<div class="dropdown-menu dropdown-menu-right">
							<a class="dropdown-item" href="#!">Profile</a>
							<a class="dropdown-item" href="#!">Logout</a>
						</div>
					</div>
				</div>
			</div>
		</nav>

		<header class="header header-7">
			<div class="text-center">
				<h3>Previous Week Meals</h3>
				<p class="fz-14">Here you can browse your previous meal plans available.</p>
			</div>
		</header>

		<div class="section-4">
			<div class="container">
				<div class="row align-items-center">
					<div class="col order-sm-1 fz-18">
						<select class="form-control d-inline-block select-1 mr-1">
							<option value="0" checked hidden>Month</option>
							<option value="1">January</option>
							<option value="2">February</option>
						</select>
						<select class="form-control d-inline-block select-2">
							<option value="0" checked hidden>Year</option>
							<option value="1">2018</option>
							<option value="2">2019</option>
						</select>
					</div>
					<div class="col-12 order-sm-3">
						<div class="card fz-24 mt-4">
							<div class="view-2">
								<div class="row align-items-center">
									<div class="col">
										<div class="text-black">May 16<sup>th</sup> - May 23<sup>rd</sup></div>
										<div class="fz-12">PREVIOUS WEEK</div>
									</div>
									<div class="col-auto">
										<button class="btn btn-success fz-14"><span class="pr-2">View</span><img src="img/art/arrow-art.svg" alt=""></button>
									</div>
								</div>
							</div>
							<div class="view-2">
								<div class="row align-items-center">
									<div class="col">
										<div class="text-black">May 24<sup>th</sup> - Jun 1<sup>st</sup></div>
										<div class="fz-12">PREVIOUS WEEK</div>
									</div>
									<div class="col-auto">
										<button class="btn btn-success fz-14"><span class="pr-2">View</span><img src="img/art/arrow-art.svg" alt=""></button>
									</div>
								</div>
							</div>
							<div class="view-2">
								<div class="row align-items-center">
									<div class="col">
										<div class="text-black">Jun 2<sup>nd</sup> - Jun 9<sup>th</sup></div>
										<div class="fz-12">PREVIOUS WEEK</div>
									</div>
									<div class="col-auto">
										<button class="btn btn-success fz-14"><span class="pr-2">View</span><img src="img/art/arrow-art.svg" alt=""></button>
									</div>
								</div>
							</div>
							<div class="view-2">
								<div class="row align-items-center">
									<div class="col">
										<div class="text-black">Jun 10<sup>th</sup> - Jun 16<sup>th</sup></div>
										<div class="fz-12">PREVIOUS WEEK</div>
									</div>
									<div class="col-auto">
										<button class="btn btn-success fz-14"><span class="pr-2">View</span><img src="img/art/arrow-art.svg" alt=""></button>
									</div>
								</div>
							</div>
							<div class="view-2">
								<div class="row align-items-center">
									<div class="col">
										<div class="text-black">Jun 17<sup>th</sup> - Jun 23<sup>nd</sup></div>
										<div class="fz-12 current">CURRENT WEEK</div>
									</div>
									<div class="col-auto">
										<button class="btn btn-success fz-14"><span class="pr-2">View</span><img src="img/art/arrow-art.svg" alt=""></button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-auto mx-auto order-sm-2 pt-5 pt-sm-0">
						<a href="#!" class="a"><img src="img/art/keyboard-left.svg" alt="">
						</a>
						<a href="#!" class="a"><img src="img/art/keyboard-right.svg" alt="">
						</a>
					</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<script src="libs/owl-carousel-2/owl.carousel.min.js"></script>
		<script src="js/common.js"></script>
	</body>
</html>
